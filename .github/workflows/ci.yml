name: Apex CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - name: 1. Checkout Repository
      uses: actions/checkout@v4

    - name: 2. Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: 3. Install uv (Apex Package Manager)
      run: | 
        pip install uv

    - name: 4. Install Dependencies (uv sync)
      run: | 
        uv sync

    - name: 5. Execute Code Formatting Check (Ruff)
      run: | 
        uv run ruff format --check .

    - name: 6. Execute Linting and Static Analysis (Ruff)
      run: | 
        uv run ruff check .

    - name: 7. Run Unit and Architectural Tests (Pytest)
      run: | 
        # Focusing on core Python utilities and architectural integrity.
        # Skipping full GPU-intensive model runs for fast CI.
        uv run pytest --cov=./ --cov-report=xml

    - name: 8. Upload Coverage Report to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.xml
        fail_ci_if_error: true
        verbose: true
